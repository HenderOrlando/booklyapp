      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MONGODB - GATEWAY DATABASE (for aggregated data)
  # ===============================================
  mongodb-gateway:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-gateway
    ports:
      - "27022:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-gateway
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-gateway-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bookly-mock-network:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:
  mongodb-auth-data:
  mongodb-resources-data:
  mongodb-availability-data:
  mongodb-stockpile-data:
  mongodb-reports-data:
  mongodb-gateway-data:
