version: "3.8"

services:
  # ===============================================
  # ZOOKEEPER (Required for Kafka)
  # ===============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: bookly-mock-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bookly-mock-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # ===============================================
  # KAFKA (Event Bus)
  # ===============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: bookly-mock-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - bookly-mock-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  # ===============================================
  # REDIS (Cache)
  # ===============================================
  redis:
    image: redis:7.2-alpine
    container_name: bookly-mock-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - bookly-mock-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===============================================
  # MONGODB - AUTH DATABASE
  # ===============================================
  mongodb-auth:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-auth
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-auth
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-auth-data:/data/db
      # - ./apps/auth-service/src/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MONGODB - RESOURCES DATABASE
  # ===============================================
  mongodb-resources:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-resources
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-resources
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-resources-data:/data/db
      # - ./apps/resources-service/src/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MONGODB - AVAILABILITY DATABASE
  # ===============================================
  mongodb-availability:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-availability
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-availability
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-availability-data:/data/db
      # - ./apps/availability-service/src/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MONGODB - STOCKPILE DATABASE
  # ===============================================
  mongodb-stockpile:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-stockpile
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-stockpile
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-stockpile-data:/data/db
      # - ./apps/stockpile-service/src/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MONGODB - REPORTS DATABASE
  # ===============================================
  mongodb-reports:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-reports
    ports:
      - "27021:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-reports
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-reports-data:/data/db
      # - ./apps/reports-service/src/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MONGODB - GATEWAY DATABASE (for aggregated data)
  # ===============================================
  mongodb-gateway:
    image: mongo:7.0
    container_name: bookly-mock-mongodb-gateway
    ports:
      - "27022:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: bookly
      MONGO_INITDB_ROOT_PASSWORD: bookly123
      MONGO_INITDB_DATABASE: bookly-mock-gateway
    networks:
      - bookly-mock-network
    volumes:
      - mongodb-gateway-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # API GATEWAY
  # ===============================================
  api-gateway:
    build:
      context: .
      dockerfile: ../ci-cd/bookly-mock/dockerfiles/Dockerfile.gateway
    image: bookly-mock-api-gateway:latest
    container_name: bookly-mock-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      GATEWAY_PORT: 3000
      CORS_ORIGIN: http://localhost:4200
      # Auth Service
      AUTH_SERVICE_URL: http://auth-service:3001
      # Resources Service
      RESOURCES_SERVICE_URL: http://resources-service:3002
      # Availability Service
      AVAILABILITY_SERVICE_URL: http://availability-service:3003
      # Stockpile Service
      STOCKPILE_SERVICE_URL: http://stockpile-service:3004
      # Reports Service
      REPORTS_SERVICE_URL: http://reports-service:3005
      # MongoDB Gateway
      MONGO_URI: mongodb://bookly:bookly123@mongodb-gateway:27017/bookly-mock-gateway?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9093
    depends_on:
      mongodb-gateway:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bookly-mock-network
    restart: unless-stopped

  # ===============================================
  # AUTH SERVICE
  # ===============================================
  auth-service:
    build:
      context: .
      dockerfile: ../ci-cd/bookly-mock/dockerfiles/Dockerfile.auth
    image: bookly-mock-auth-service:latest
    container_name: bookly-mock-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # MongoDB Auth
      MONGO_URI: mongodb://bookly:bookly123@mongodb-auth:27017/bookly-mock-auth?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9093
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: 1d
    depends_on:
      mongodb-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bookly-mock-network
    restart: unless-stopped

  # ===============================================
  # RESOURCES SERVICE
  # ===============================================
  resources-service:
    build:
      context: .
      dockerfile: ../ci-cd/bookly-mock/dockerfiles/Dockerfile.resources
    image: bookly-mock-resources-service:latest
    container_name: bookly-mock-resources-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      # MongoDB Resources
      MONGO_URI: mongodb://bookly:bookly123@mongodb-resources:27017/bookly-mock-resources?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9093
    depends_on:
      mongodb-resources:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bookly-mock-network
    restart: unless-stopped

  # ===============================================
  # AVAILABILITY SERVICE
  # ===============================================
  availability-service:
    build:
      context: .
      dockerfile: ../ci-cd/bookly-mock/dockerfiles/Dockerfile.availability
    image: bookly-mock-availability-service:latest
    container_name: bookly-mock-availability-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      # MongoDB Availability
      MONGO_URI: mongodb://bookly:bookly123@mongodb-availability:27017/bookly-mock-availability?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9093
    depends_on:
      mongodb-availability:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bookly-mock-network
    restart: unless-stopped

  # ===============================================
  # STOCKPILE SERVICE
  # ===============================================
  stockpile-service:
    build:
      context: .
      dockerfile: ../ci-cd/bookly-mock/dockerfiles/Dockerfile.stockpile
    image: bookly-mock-stockpile-service:latest
    container_name: bookly-mock-stockpile-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      # MongoDB Stockpile
      MONGO_URI: mongodb://bookly:bookly123@mongodb-stockpile:27017/bookly-mock-stockpile?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9093
    depends_on:
      mongodb-stockpile:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bookly-mock-network
    restart: unless-stopped

  # ===============================================
  # REPORTS SERVICE
  # ===============================================
  reports-service:
    build:
      context: .
      dockerfile: ../ci-cd/bookly-mock/dockerfiles/Dockerfile.reports
    image: bookly-mock-reports-service:latest
    container_name: bookly-mock-reports-service
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      # MongoDB Reports
      MONGO_URI: mongodb://bookly:bookly123@mongodb-reports:27017/bookly-mock-reports?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9093
    depends_on:
      mongodb-reports:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bookly-mock-network
    restart: unless-stopped

  # ===============================================
  # FRONTEND - BOOKLY WEB
  # ===============================================
  bookly-web:
    build:
      context: ../bookly-mock-frontend
      dockerfile_inline: |
        FROM node:20-alpine AS deps
        RUN apk add --no-cache libc6-compat
        WORKDIR /app
        COPY package*.json ./
        RUN npm ci

        FROM node:20-alpine AS builder
        WORKDIR /app
        COPY --from=deps /app/node_modules ./node_modules
        COPY . .
        RUN npm run build

        FROM node:20-alpine AS runner
        WORKDIR /app
        ENV NODE_ENV production
        RUN addgroup -g 1001 -S nodejs && adduser -S nextjs -u 1001
        COPY --from=builder /app/public ./public
        COPY --from=builder --chown=nextjs:nodejs /app/.next/standalone ./
        COPY --from=builder --chown=nextjs:nodejs /app/.next/static ./.next/static
        USER nextjs
        EXPOSE 4200
        ENV PORT 4200
        CMD ["node", "server.js"]
    image: bookly-mock-frontend:latest
    container_name: bookly-mock-frontend
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - bookly-mock-network
    restart: unless-stopped

networks:
  bookly-mock-network:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:
  mongodb-auth-data:
  mongodb-resources-data:
  mongodb-availability-data:
  mongodb-stockpile-data:
  mongodb-reports-data:
  mongodb-gateway-data:
