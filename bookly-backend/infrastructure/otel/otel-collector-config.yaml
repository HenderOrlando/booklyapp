# OpenTelemetry Collector Configuration for Bookly
# Configuraci√≥n optimizada para observabilidad distribuida

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"
            - "http://localhost:3001"
            - "http://localhost:3002"
            - "http://localhost:3003"
            - "http://localhost:3004"
            - "http://localhost:3005"
          allowed_headers:
            - "*"

  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268

  prometheus:
    config:
      scrape_configs:
        - job_name: 'bookly-services'
          scrape_interval: 15s
          static_configs:
            - targets: 
              - 'api-gateway:3000'
              - 'auth-service:3001'
              - 'resources-service:3002'
              - 'availability-service:3003'
              - 'stockpile-service:3004'
              - 'reports-service:3005'
          metrics_path: '/metrics'

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    limit_mib: 512

  resource:
    attributes:
      - key: service.namespace
        value: "bookly"
        action: upsert
      - key: deployment.environment
        value: "docker"
        action: upsert

  resourcedetection:
    detectors: ["docker", "system"]
    timeout: 5s

  attributes:
    actions:
      - key: container.name
        action: insert
        from_attribute: container.name
      - key: service.instance.id
        action: insert
        from_attribute: container.id

exporters:
  clickhouse:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    database: signoz_traces
    traces_table_name: signoz_traces
    operations_table_name: signoz_operations
    index_table_name: signoz_index_v2
    spans_table_name: signoz_spans
    attribute_table_name: signoz_attribute_keys
    resource_table_name: signoz_resource_keys
    encoding: json
    timeout: 5s

  clickhousemetricswrite:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    database: signoz_metrics
    table_name: distributed_samples_v2
    timeout: 5s

  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000?database=signoz_logs
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  logging:
    loglevel: info

  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "bookly"
    const_labels:
      environment: "docker"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [memory_limiter, resource, resourcedetection, attributes, batch]
      exporters: [clickhouse]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, resourcedetection, batch]
      exporters: [clickhousemetricswrite, prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, resourcedetection, batch]
      exporters: [clickhouselogsexporter]

  telemetry:
    logs:
      level: "info"
    metrics:
      address: 0.0.0.0:8888
