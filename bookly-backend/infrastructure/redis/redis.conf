# Configuración Redis para Bookly Backend
# Optimizada para desarrollo y producción

# Configuración de red
bind 0.0.0.0
port 6379
protected-mode yes

# Configuración de memoria
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configuración de logging
loglevel notice
logfile ""
syslog-enabled no

# Configuración de base de datos
databases 16
timeout 300
tcp-keepalive 300

# Configuración de cliente
tcp-backlog 511
maxclients 10000

# Configuración de seguridad
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835c4e5"

# Configuración de latencia
latency-monitor-threshold 100

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de notificaciones de keyspace
notify-keyspace-events "Ex"

# Configuración de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configuración de list
list-max-ziplist-size -2
list-compress-depth 0

# Configuración de set
set-max-intset-entries 512

# Configuración de sorted set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configuración de HyperLogLog
hll-sparse-max-bytes 3000

# Configuración de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuración de active rehashing
activerehashing yes

# Configuración de cliente output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuración de frecuencia Hz
hz 10

# Configuración de defrag
# activedefrag yes
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
