# Configuración TEMPORAL sin SSL para booklyapp.com en QA
# Usar solo mientras se generan los certificados

# Servidor HTTP para booklyapp.com (SIN SSL)
server {
    listen 80;
    listen [::]:80;
    server_name booklyapp.com www.booklyapp.com *.booklyapp.com;

    # Headers de seguridad básicos
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin" always;

    # Manejar OPTIONS
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logs
    access_log /var/log/nginx/booklyapp.com.access.log json;
    error_log /var/log/nginx/booklyapp.com.error.log warn;

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy (no SSL)\n";
        add_header Content-Type text/plain;
    }

    # Proxy a API Gateway
    location / {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit_per_ip 20;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth endpoints con rate limiting
    location /api/v1/auth/login {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
