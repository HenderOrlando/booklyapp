# Configuración Nginx para Bookly Backend
# API Gateway y Reverse Proxy

user nginx;
worker_processes auto;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Configuración de eventos
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Configuración HTTP
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
                   '"timestamp":"$time_iso8601",'
                   '"remote_addr":"$remote_addr",'
                   '"remote_user":"$remote_user",'
                   '"request":"$request",'
                   '"status":$status,'
                   '"body_bytes_sent":$body_bytes_sent,'
                   '"http_referer":"$http_referer",'
                   '"http_user_agent":"$http_user_agent",'
                   '"http_x_forwarded_for":"$http_x_forwarded_for",'
                   '"request_time":$request_time,'
                   '"upstream_connect_time":"$upstream_connect_time",'
                   '"upstream_header_time":"$upstream_header_time",'
                   '"upstream_response_time":"$upstream_response_time"'
                   '}';

    access_log /var/log/nginx/access.log json;

    # Configuración de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_tokens off;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Configuración de rate limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=2r/s;

    # Configuración de conexiones por IP
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream para API Gateway
    # Intenta conectar primero por hostname Docker, luego por host.docker.internal
    upstream api_gateway {
        least_conn;
        server host.docker.internal:3000 max_fails=3 fail_timeout=30s;
        server 172.20.0.1:3000 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    # Servidor principal - API Gateway
    server {
        listen 80;
        listen [::]:80;
        server_name localhost bookly.local *.bookly.local;

        # Configuración de seguridad
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle preflight requests
        location ~* \.(eot|ttf|woff|woff2)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route ALL API requests through the API Gateway (versioned routing)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 10;
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }


        # Default location
        location / {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Servidor de gestión - Puerto 8080
    server {
        listen 8080;
        listen [::]:8080;
        server_name localhost bookly.local;

        # Health check
        location /health {
            access_log off;
            return 200 "Management port healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy a API Gateway para todo lo demás
        location / {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}
