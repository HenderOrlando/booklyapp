# Configuración RabbitMQ para Bookly Backend
# Optimizada para Event-Driven Architecture

# Configuración de red
listeners.tcp.default = 5672
management.tcp.port = 15672

# Configuración de logs
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info
log.file.rotation.size = 10485760
log.file.rotation.count = 10

# Configuración de memoria
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.5
disk_free_limit.relative = 2.0

# Configuración de heartbeat
heartbeat = 60

# Configuración de frame size
frame_max = 131072
channel_max = 2047

# Configuración de clustering (para desarrollo single-node)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq

# Configuración de plugins
management.load_definitions = /etc/rabbitmq/definitions.json

# Configuración de SSL/TLS (deshabilitado para desarrollo)
# listeners.ssl.default = 5671
# ssl_options.cacertfile = /path/to/ca_certificate.pem
# ssl_options.certfile = /path/to/server_certificate.pem
# ssl_options.keyfile = /path/to/server_key.pem

# Configuración de autenticación
auth_backends.1 = internal
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# Configuración de default user
default_vhost = bookly
default_user = bookly
default_pass = bookly123
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Configuración de exchange y queue defaults
default_user_tags.administrator = true

# Configuración de consumer timeout
consumer_timeout = 30000000

# Configuración de collect statistics
collect_statistics = coarse
collect_statistics_interval = 5000

# Configuración de hipe compilation (disabled for stability)
hipe_compile = false

# Configuración de TCP listeners
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.exit_on_close = false
tcp_listen_options.keepalive = true
