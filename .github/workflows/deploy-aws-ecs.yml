name: AWS Manual Deploy (ECS Fargate with Autoscaling)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (e.g., production, staging)'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PREFIX: bookly

jobs:
  deploy-services:
    name: Deploy ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.gateway
            context: bookly-mock
            ecs_service: bookly-api-gateway-service
            ecs_cluster: bookly-cluster
          - name: auth-service
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.auth
            context: bookly-mock
            ecs_service: bookly-auth-service
            ecs_cluster: bookly-cluster
          - name: availability-service
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.availability
            context: bookly-mock
            ecs_service: bookly-availability-service
            ecs_cluster: bookly-cluster
          - name: resources-service
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.resources
            context: bookly-mock
            ecs_service: bookly-resources-service
            ecs_cluster: bookly-cluster
          - name: reports-service
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.reports
            context: bookly-mock
            ecs_service: bookly-reports-service
            ecs_cluster: bookly-cluster
          - name: stockpile-service
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.stockpile
            context: bookly-mock
            ecs_service: bookly-stockpile-service
            ecs_cluster: bookly-cluster
          - name: bookly-web
            dockerfile: ci-cd/bookly-mock/dockerfiles/Dockerfile.web
            context: bookly-mock-frontend
            ecs_service: bookly-web-service
            ecs_cluster: bookly-cluster

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        id: build-image
        uses: docker/build-push-action@v5
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service.name }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

      - name: Download Amazon ECS Task Definition
        id: download-task
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ matrix.service.name }}-task-${{ inputs.environment }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service.name }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          task-definition: task-definition.json
          container-name: ${{ matrix.service.name }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ matrix.service.ecs_service }}-${{ inputs.environment }}
          cluster: ${{ matrix.service.ecs_cluster }}-${{ inputs.environment }}
          wait-for-service-stability: true
