name: Resources Service - Build and Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'bookly-mock/apps/resources-service/**'
      - 'bookly-mock/libs/**'
      - 'ci-cd/bookly-mock/dockerfiles/Dockerfile.resources'
      - '.github/workflows/resources-service.yml'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-and-push-image.yml
    with:
      service-name: resources-service
      dockerfile-path: ci-cd/bookly-mock/dockerfiles/Dockerfile.resources
      context-path: bookly-mock
      image-name: bookly-resources-service
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Resources Service
        run: |
          echo "Deploying Resources Service"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/bookly-resources-service:${{ github.ref_name }}-${{ github.sha }}"
          # Add your deployment logic here (e.g., kubectl, helm, docker-compose, etc.)
